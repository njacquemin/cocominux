<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<div id="root">
    <nav class="uk-navbar-container" uk-navbar style="background-color: #1e87f0;color: #fff;">
        <div class="uk-navbar-item uk-navbar-left" style="color: #fff;">
            &nbsp;&nbsp;
            <i class="fa fa-bars" aria-hidden="true"></i>
            &nbsp;&nbsp;
        </div>
        <div class="uk-navbar-item uk-navbar-center" style="color: #fff;">
            CocoMinux
        </div>
    </nav>
    <div>
        <div class="uk-grid-collapse uk-grid-match uk-child-width-expand" uk-grid>
            <div class="uk-width-1-5 uk-height-1-2">
                <div class="uk-margin-small-top uk-margin-small-right uk-margin-small-bottom uk-margin-small-left">
                    <input class="uk-input uk-text-center" type="text" placeholder="00">
                </div>
            </div>
            <div class="uk-width-1-5 uk-height-1-2">
                <div class="uk-margin-small-top uk-margin-small-right uk-margin-small-bottom uk-margin-small-left">
                    <input class="uk-input uk-text-center" type="text" placeholder="00">
                </div>
            </div>
            <div class="uk-width-1-5 uk-height-1-2">
                <div class="uk-margin-small-top uk-margin-small-right uk-margin-small-bottom uk-margin-small-left">
                    <input class="uk-input uk-text-center" type="text" placeholder="00">
                </div>
            </div>
            <div class="uk-width-1-5 uk-height-1-2">
                <div class="uk-margin-small-top uk-margin-small-right uk-margin-small-bottom uk-margin-small-left">
                    <input class="uk-input uk-text-center" type="text" placeholder="00">
                </div>
            </div>
            <div class="uk-width-1-5 uk-height-1-2">
                <div class="uk-margin-small-top uk-margin-small-right uk-margin-small-bottom uk-margin-small-left uk-flex">
                    <button class="uk-button uk-button-small uk-button-secondary uk-text-center">
                        <!-- <i class="fa fa-chevron-down" aria-hidden="true"></i> -->
                        <i class="fa fa-chevron-up" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="uk-grid-collapse uk-grid-match uk-child-width-expand" uk-grid style="min-height:60px;">
            <div class="uk-width-1-5 uk-height-1-2">
                <div class="uk-margin-small-top uk-margin-small-right uk-margin-small-bottom uk-margin-small-left uk-flex">
                    <button class="uk-button uk-button-small uk-button-secondary uk-text-center">
                        <i class="fa fa-play" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="uk-width-1-5 uk-height-1-2">
                <div class="uk-margin-small-top uk-margin-small-right uk-margin-small-bottom uk-margin-small-left uk-flex">
                    <button class="uk-button uk-button-small uk-button-secondary uk-text-center">
                        <i class="fa fa-pause" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

                    </button>
                </div>
            </div>

                <div class="uk-margin-small-top uk-margin-small-right uk-margin-small-bottom uk-margin-small-left uk-flex">
                    <button class="uk-button uk-button-small uk-button-secondary uk-text-center">
                        <i class="fa fa-rotate-left" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

                <div class="uk-margin-small-top uk-margin-small-right uk-margin-small-bottom uk-margin-small-left uk-flex">
